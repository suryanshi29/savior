<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="patient.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'patient.css'%}">
</head>
<body>
    

    <section class="container">
        <header>General Patient information</header>

        <div class="h_line">
        </div>

        <form class="form" action="#">
            <div class="input-box">
                <label>Full Name</label>
                <input required="" placeholder="Enter full name" type="text">
            </div>
            <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input required="" placeholder="Enter phone number" type="telephone">
                </div>
                <div class="input-box">
                  <label>Birth Date</label>
                  <input required="" placeholder="Enter birth date" type="date">
                </div>
            </div>
            <div class="gender-box">
              <label>Gender</label>
              <div class="gender-option">
                <div class="gender">
                  <input checked="" name="gender" id="check-male" type="radio">
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-female" type="radio">
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-other" type="radio">
                  <label for="check-other">Prefer not to say</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label>Address</label>
              <input required="" placeholder="Enter street address" type="text">
              <div class="column">
                <!-- <div class="select-box">
                  <select>
                    <option hidden="">Country</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>Japan</option>
                  </select>
                </div> -->
                <input class="w-50" required="" placeholder="Enter your city" type="text">
                <div class="w-50">
                    <input required="" placeholder="PIN Code" type="text">
                </div>
            </div>
            </div>
            <div class="input-box">
                <label for="">Reason for seeing the Doctor*</label>
                <input required="" placeholder="" type="text" >
            </div>

            
            <div>
                <p class="text-2xl text-align-left mt-4 mb-2">Patient Medical History</p>
            </div>
            
            <div class="h_line mb-3"></div>

            <div>
                <div class="input-box mb-1">
                    <label for="">Please list any Drug allergies</label>
                </div>
                <div class=" group">
                    <textarea placeholder="‎" id="comment" name="comment" rows="5" required=""></textarea>
                    <label for="comment"></label>
                </div>
            </div>
            <div class="ml-5">
              <p>
                Have you ever had (please check all that apply)
              </p>
              <div class="ml-1">
                <div class="py-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Anemia</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Ashthma</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Arthritis</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Cancer</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Gout</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Diabetes</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Emotional Disorder</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Epilepsy Seizures</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Fainting Spells</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Gallstones</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Heart Diseases</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Heart Attack</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Rheumatic Fever</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">High Blood Pressure</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Digestive Problems</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Ulcerative Colitis</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Ulcer Disease</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Hepatitis</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Kidney Disease</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Lever Disease</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Sleep Apnea</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Use a C-PAP machine</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Thyroid Problems</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Tuberculosis</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Veneral Disease</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Neurological Disorder</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Bleeding Disorder</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Lung Disease</label>
                </div>
                <div class="pb-1 justify-content-center align-content-center">
                  <input class="" type="checkbox" class="ui-checkbox">
                  <label for="checkbox">Emphysema</label>
                </div>
              </div>
            </div>

            <div class="input-box w-25 mb-1">
              <label for="">Any Other Illnesses</label>
              <input type="text">
            </div>
            <div>
                <div class="input-box mb-1">
                    <label for="">Please list any Operations and dates of each</label>
                </div>
                <div class=" group">
                    <textarea placeholder="‎" id="comment" name="comment" rows="5" required=""></textarea>
                    <label for="comment"></label>
                </div>
            </div>
            <div>
                <div class="input-box mb-1">
                    <label for="">Please list your current Medications</label>
                </div>
                <div class=" group">
                    <textarea placeholder="‎" id="comment" name="comment" rows="5" required=""></textarea>
                    <label for="comment"></label>
                </div>
            </div>

            <button><a href="{% url 'home' %}"> Submit </button>
        </form>
      </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
