<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
    td{
    width:100px;




    }

    .img{
    width:200px;
    height:200px;
    }

</style>

</head>
<body>
 <h1>data table</h1>


    <table border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PASSWORD</th>
            <th>image</th>

        </tr>
        {% for i in key1 %}

        <tr>
            <td >{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.password}}</td>
            <td class="img"><img width="200px" src="image/{{i.image}}"></td>
            <td class="buttons"><button><a href="delete/{{i.id}}"> delete</a> </button>
                <button><a href="update/{{i.id}}">Update</a></button>
            </td>
        </tr>
{% endfor %}
    </table>


</body>
</html>
